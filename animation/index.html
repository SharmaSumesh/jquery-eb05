<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <p>$(selector).animate({parmeter},spped)</p>
    <div style="height: 100px; width: 100px; background-color: yellow;"></div>
    <button>start</button>
</body>
<script>
$(document).ready(function()
{
$("button").mouseenter(function()
{
//     // how to store the div in varible
    var div = $("div");
    div.animate({height:'200px'},"slow");
    div.animate({width:'300px',opacity:'0.3'},"fast");
    div.animate({width:'400px',opacity:'0.5'},"slow");
    div.animate({width:'500px',opacity:'0.5'},"slow");

})
$("button").mouseleave(function()
{
    $("div").animate({height:'200px',width:'200px',opacity:'0.4'})
})
})
</script>
</html>
